<!DOCTYPE html>

<body>
    <script>
        let fahrenheit = parseFloat(prompt("Qual o valor em Fahrenheit?"));
        let celsius = ((fahrenheit - 32) * 5 / 9);
        parseFloat(prompt("A temperatura em Celsius é:", celsius.toFixed(2) + "°C"));
    </script>
</body>
